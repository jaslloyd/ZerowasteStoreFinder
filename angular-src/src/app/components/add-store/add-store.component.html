<h3 class="page-header text-center">Add new store</h3>
<form (submit)="onAddStoreSubmit()">
  <div class="form-group">
    <label for="storeLocationInput">Locate Store</label>
    <input type="text" id="storeLocationInput" class="form-control" placeholder="Enter Store name">
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="true">
      <app-map></app-map>

      <sebm-google-map-marker
        [latitude]="marker?.lat"
        [longitude]="marker?.lng"
        [label]="marker?.label"
        [markerDraggable]="marker?.draggable">

        <sebm-google-map-info-window>
          <p><strong>{{place?.name}}</strong></p>
          <p>{{place?.formatted_address}}</p>
        </sebm-google-map-info-window>
      </sebm-google-map-marker>
    </sebm-google-map>
  </div>
  <div class="form-group">
    <label for="products">Zero waste products</label>
    <input type="text" [(ngModel)]="products" name="products" placeholder="Zero waste foods available for purchase" class="form-control">
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-lg btn-success">Add Store</button>
  </div>
</form>
<br/>
<h5>Store not found on google maps? <a [routerLink]="['/contact']">Contact us!</a></h5>
