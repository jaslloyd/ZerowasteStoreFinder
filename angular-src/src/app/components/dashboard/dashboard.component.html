<div class="well">
  <div class="list-group-item" *ngFor="let store of allStores; let i = index">
    <span id="closeButton"><button (click)="deleteStore(store.id, i)" class="btn btn-danger">X</button></span>
    <a data-toggle="collapse" [attr.data-target]="'#storeInfo'+i" >{{store.name}}</a>
    <div [attr.id]="'storeInfo'+i" class="panel-collapse collapse">
      <div id="products" class="panel-body">
        Zero waste Products:
        <input type="text" [attr.id]="'products'+i" name="products" value="{{store.products}}" class="form-control">
        <button class="btn btn-success" (click)="updateStore(store, i)" href="#">Update Store</button>
      </div>
    </div>
  </div>
</div>
