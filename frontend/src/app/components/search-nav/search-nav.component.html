<!-- Modals for adding and contact, need to be here bug with angular and bootstrap -->
<app-donate></app-donate>
<app-add-store></app-add-store>
<app-contact></app-contact>
<nav class="navbar navbar-expand-lg navbar-light primary-bg-color">
  <a class="navbar-brand text-center col-sm-2" href="#">ZW Store Finder</a>
  <form class="form-inline my-2 my-lg-0" (ngSubmit)="searchStores()">
    <input class="form-control mr-sm-2" name="userQuery" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="userQuery">
  </form>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" href="" data-toggle="modal" data-target="#addStoreModal">
          Add Store
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" href="" data-toggle="modal" data-target="#contactModal">
          Contact
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" href="" data-toggle="modal" data-target="#donateModal">
          Donate
        </a>
      </li>
    </ul>
  </div>
</nav>
