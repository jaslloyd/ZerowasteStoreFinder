<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
  <form (submit)="onContactSubmit()">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="contactModalLabel">Contact us!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">
                  Name</label>
                <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control" placeholder="Enter name" required="required"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">
                  Email Address</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Enter email" required="required"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="subject">
                  Subject</label>
                <select id="subject" [(ngModel)]="subject" name="subject" class="form-control" required>
                  <option *ngFor="let sub of subjects" [ngValue]="sub">{{ sub }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">
                  Message</label>
                <textarea name="message" [(ngModel)]="message" name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                  placeholder="Message"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                Send Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
